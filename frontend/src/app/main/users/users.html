<div class="users-view-header sub-main-view-header">
    <simple-header head-title="self.headTitle"
                   subhead-title="self.subheadTitle"></simple-header>
    <span class="email-icon-wrap"><img ng-src="~assets/images/Email@2x.png" alt=""></span>
    
    <div class="align-head-right">
        <header-btn class=""
                    head-text="{{self.btnText}}"
                    callback="self.btnClicked"></header-btn>
    </div>
</div>
<div class="users-container sub-main-view-container">
    <div class="users-items-wrapper"
         ng-repeat="user in self.usersList">
        <user-item item="user"
                   pay-amount="user.pay_amount"></user-item>
    </div>
</div>
<footer-btn foot-text="{{self.btnText}}"
            callback="self.btnClicked"></footer-btn>
