<div class="popup-wrap">
    <div class=" title dynamic-text-xl">{{ texts.header }}</div>
    <!-- <div class=" title dynamic-text-xl">{{votes}}</div> -->
    
    <div class="user-wrapper" ng-repeat="dish in weeklyVotes.dishes | orderBy :sortItem:true"> 
        <div class="name-wraper dynamic-text-l">{{dish.dish_name}}</div>
        
        <div class="dishes-wrapper dynamic-text-s" ng-repeat="user in dish.users">
            <span class="dish-name">{{user.name}}</span>
            <span class="dish-assure">{{user.assure}}</span>
        </div>
    </div>
</div>
