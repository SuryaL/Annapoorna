<div class="sidebar-wrap" ng-click="self.showConversation(self.item)">
<div class="conversation-wrapper">

    <div class="sender-pic-container">
        <div class="sender-pic">
                <img src="{{self.item.image}}" alt="" width="40px" height="40px" border-radius="20px">

        </div>
    </div>
    <div class="sender-name">
            {{self.item.name}}
        
    </div>
</div>
</div>
