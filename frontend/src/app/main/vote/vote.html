<div class="vote-view-header sub-main-view-header">
    <simple-header head-title="self.headTitle" subhead-title="self.subheadTitle"></simple-header>
</div>
<div class="votes-container sub-main-view-container">
    <div ng-repeat="type in self.menuTypes">
        <div class="type-title"> {{type}} </div>
        <div class="vote-items-wrapper" ng-repeat="vItem in self.voteItems">
            <vote-item item="vItem" ng-show="vItem.type == type"></vote-item>
        </div>
    </div>
    <!-- <div class="type-title"> SPECIAL </div>
    <div class="vote-items-wrapper" ng-repeat="vItem in self.voteItems" >
        <vote-item  item="vItem" ng-show="vItem.type == 'special'"></vote-item>
    </div> -->
</div>
