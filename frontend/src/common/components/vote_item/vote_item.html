<div ng-click="self.selectItem()" class="view-item-container vote-item-container">
    <checkbox class="view-left-item" toggle-var="self.isSelected"></checkbox>
    <div class="view-middle-item item-title-wrap">
       <div class="view-middle-item-content item-title dynamic-text-m"> {{self.item.name}} </div>
    </div>
    <div class="view-right-item item-price dynamic-text-m">{{self.item.price | currency}}</div>
</div>
