<div class="vote-view-container">
    <div class="view-content">
        <div class="vote-view-header">
            <simple-header head-title="self.headTitle" subhead-title="self.subheadTitle"></simple-header>
        </div>
        <div class="votes-container">
            <div class="vote-items-wrapper" ng-repeat="voteItem in self.voteItems">
                <vote-item  item-name="{{voteItem}}"></vote-item>
            </div>
        </div>
    </div>
    <div class="vote-view-footer">
        <footer-btn foot-text={{self.footerText}} action="self.callback"></footer-btn>
    </div>
</div>
