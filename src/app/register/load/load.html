<div class="login-wrap">
    <div class="logo-wrap" style="min-height:170px">
        <!-- <div class="logo" ng-style="{'background-image': 'url({{self.bgLogo}})'}"></div> -->
        <img width="100px" style="margin:auto" src="{{self.bgLogo}}" alt="">
    </div>
    <form class="form-login" style="min-height: 450px;">
        <h3>QR Code</h3>
        <qrcode data="{{$root.user.private_key}}" download></qrcode>
        <div class="input-wrapper">
            Click the image to download. Save the image securely.
        </div>
        <div class="btn-wrap">
            <button type="submit" ng-click="self.continue()">Continue</button>
        </div>
        <div ui-view></div>
    </form>
</div>
